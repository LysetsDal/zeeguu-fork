[dashboard]
APP_VERSION = 1.0
CUSTOM_LINK = dashboard
MONITOR_LEVEL = 3
OUTLIER_DETECTION_CONSTANT = 2.5

[authentication]
USERNAME = ${FMD_USERNAME}
PASSWORD = ${FMD_PASSWORD}
GUEST_USERNAME = ${FMD_GUEST_USERNAME}
GUEST_PASSWORD = ['${FMD_GUEST_PASSWORD}']
SECURITY_TOKEN = ${FMD_SECURITY_TOKEN}

[database]
DATABASE = mysql://${FMD_MYSQL_USER}:${FMD_MYSQL_USER_PASS}@fmd_mysql/${FMD_MYSQL_DB}

[visualization]
TIMEZONE = Europe/Amsterdam
COLORS = {'main':'[0,97,255]',
         'static':'[255,153,0]'}
